components:
  parameters:
    pageParams:
      in: query
      name: pageParams
      description: Page parameters
      required: false
      schema:
        $ref: '#/components/schemas/PageParams'

    search:
      in: query
      name: search
      description: search query
      required: false
      schema:
        type: string

    searchId:
      in: query
      name: searchId
      description: Search id
      required: false
      schema:
        $ref: '#/components/schemas/SearchId'

    searchType:
      in: query
      name: searchType
      description: Searchtype
      required: false
      schema:
        $ref: '#/components/schemas/SearchType'

    universityCode:
      in: query
      name: universityCode
      description: University code
      required: false
      schema:
        $ref: '#/components/schemas/UniversityCode'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    PageParams:
      description: Page parameters
      type: object
      properties:
        pageSize:
          description: Page size
          type: integer
          minimum: 1
          maximum: 50
        pageCurrent:
          description: Current page
          type: integer
          minimum: 1
        pageTotal:
          description: Total pages
          type: integer

    UniversityCode:
      description: University code
      type: string

    TeacherShortInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        department:
          type: string

    TeacherExtendedInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        qualification:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        department:
          type: string
        universityId:
          type: string
          format: uuid

    SubjectShortInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        code:
          type: string

    SubjectExtendedInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        code:
          type: string
        description:
          type: string
        credits:
          type: integer
          format: int32
        universityId:
          type: string
          format: uuid

    UniversityInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        userId:
          type: string
          format: uuid
        code:
          type: string

    Error:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
          format: int32
        timestamp:
          type: string
          format: date-time

    EducationalProgramInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        elective:
          type: boolean
        universityId:
          type: string
          format: uuid
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupInfo'

    EducationalProgramExtendedInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        elective:
          type: boolean
        universityId:
          type: string
          format: uuid
        subjects:
          type: array
          items:
            $ref: '#/components/schemas/SubjectShortInfo'

    GroupInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        course:
          type: integer
          format: int32
        educationalProgramId:
          type: string
          format: uuid
        educationalProgramName:
          type: string

    ScheduleInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sessionType:
          $ref: '#/components/schemas/SessionType'
        subjectId:
          type: string
          format: uuid
        teacherId:
          type: string
          format: uuid
        groups:
          type: array
          items:
            type: string
            format: uuid
        roomId:
          type: string
          format: uuid
        week:
          $ref: '#/components/schemas/Week'
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    ScheduleExtendedInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sessionType:
          $ref: '#/components/schemas/SessionType'
        subject:
          $ref: '#/components/schemas/SubjectShortInfo'
        teacher:
          $ref: '#/components/schemas/TeacherShortInfo'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupInfo'
        room:
          $ref: '#/components/schemas/RoomInfo'
        week:
          $ref: '#/components/schemas/Week'
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    Week:
      type: string
      description: Week day
      enum:
        - MONDAY
        - TUESDAY
        - WEDNESDAY
        - THURSDAY
        - FRIDAY
        - SATURDAY
        - SUNDAY

    AuthRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          minLength: 3
          maxLength: 255
        password:
          type: string
          maxLength: 255

    AuthResponse:
      type: object
      properties:
        token:
          type: string

    SearchId:
      type: string
      format: uuid

    SearchType:
      type: string
      description: Search type
      enum:
        - TEACHER
        - SUBJECT
        - UNIVERSITY
        - EDUCATIONAL_PROGRAM
        - GROUP
        - ROOM

    SearchQuery:
      type: object
      description: Search query
      properties:
        searchId:
          $ref: '#/components/schemas/SearchId'
        searchType:
          $ref: '#/components/schemas/SearchType'

    SessionType:
      type: string
      description: Session type
      enum:
        - LECTURE
        - LABORATORY_WORK
        - PRACTICE

    TimeInterval:
      type: object
      properties:
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time

    ApiResponseError:
      type: object
      description: Error response
      required:
        - status
        - message
        - timestamp
      properties:
        message:
          type: string
        status:
          type: integer
          format: int32
        timestamp:
          type: string
          format: date-time

    UserInfo:
      type: object
      description: User info
      required:
        - id
        - email
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        universityId:
          type: string
          format: uuid
        universityCode:
          type: string

    CourseInfo:
      type: object
      description: Course info
      required:
        - courseNumber
        - educationalProgramId
      properties:
        courseNumber:
          type: integer
          format: int32
        educationalProgramId:
          type: string
          format: uuid
    RoomInfo:
      type: object
      description: Room info
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        universityId:
          type: string
          format: uuid